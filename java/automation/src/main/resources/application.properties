quarkus.package.type=uber-jar

quarkus.log.file.enable=true
quarkus.log.file.rotation.rotate-on-boot=true
quarkus.log.file.rotation.max-file-size=25M

automation.download.server=mft.services.pr.belgium.be
automation.download.port=8022
automation.download.user=""
automation.download.pass=""
automation.download.file=BeStAddress_FDBelgium%Y%m%d.zip

automation.tempdata.path=/tmp/best-automation

automation.zip.minsize=300000000
automation.zip.files=FlandersAddress,FlandersMunicipality,FlandersPostalinfo,FlandersStreetname,\
BrusselsAddress,BrusselsMunicipality,BrusselsPostalinfo,BrusselsStreetname,\
WalloniaAddress,WalloniaMunicipality,WalloniaPostalinfo,WalloniaStreetname,\
WalloniaPartOfMunicipality,Terms

automation.upload.server=opendata.bosa.be
automation.upload.port=22
automation.upload.user=""
automation.upload.pass=""
automation.upload.path=default/download/best/

automation.web.prefix=https://opendata.bosa.be/download/best/
automation.web.bestfull.file=best-full-latest.zip
automation.web.postalstreets.file=postalstreets-latest.zip
automation.web.emptystreets.file=postalstreets-empty-latest.zip
automation.web.oa.vlg.file=openaddress-bevlg.zip
automation.web.oa.bru.file=openaddress-bebru.zip
automation.web.oa.wal.file=openaddress-bewal.zip
