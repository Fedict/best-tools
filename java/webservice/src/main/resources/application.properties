quarkus.package.type=uber-jar
quarkus.log.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.rotation.max-file-size=5M
quarkus.hibernate-orm.database.generation = none
quarkus.hibernate-orm.dialect = org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = bosa_reader
quarkus.datasource.password = bosa_reader
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/bosa_best
quarkus.swagger-ui.always-include=true