quarkus.package.type=uber-jar
quarkus.log.level=INFO
%dev.quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.file.enable=true
quarkus.log.file.rotation.max-file-size=5M
quarkus.datasource.db-kind=other
quarkus.datasource.jdbc.driver=org.sqlite.JDBC
quarkus.datasource.jdbc.max-size=200
quarkus.datasource.jdbc.url=jdbc:sqlite:file:/home/best/best.db?cache=shared
%dev.quarkus.datasource.jdbc.url=jdbc:sqlite:file:c:/data/best.db?cache=shared
quarkus.datasource.jdbc.new-connection-sql=SELECT load_extension('mod_spatialite')
quarkus.datasource.jdbc.additional-jdbc-properties.enable_load_extension=true
quarkus.datasource.jdbc.additional-jdbc-properties.journal_mode=off
quarkus.datasource.jdbc.additional-jdbc-properties.cache_size=41000000
quarkus.swagger-ui.always-include=true
