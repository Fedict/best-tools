quarkus.package.type=uber-jar
quarkus.log.level=INFO
%dev.quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.file.enable=true
quarkus.log.file.rotation.max-file-size=5M
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.max-size=15
quarkus.datasource.jdbc.transactions=disabled
quarkus.datasource.jdbc.url=jdbc:postgresql://:5432/best?defaultRowFetchSize=10
quarkus.datasource.username=best_reader
quarkus.datasource.password=best_reader
%dev.quarkus.datasource.jdbc.url=jdbc:sqlite:file:c:/data/best.db?cache=shared
quarkus.swagger-ui.always-include=true
